<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser FPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Browser FPS</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="crosshair">+</div>
    <p>W/S: Move | A/D: Strafe | Mouse: Aim | Click: Shoot</p>
    <button id="fullscreenBtn">Fullscreen</button>
    <p style="font-size: 12px;">(Press ESC to exit fullscreen or unlock mouse)</p>
    <script src="script.js"></script>
</body>
</html>
